<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js prac 3 (Operators)</title>
</head>
<body>
    
<script>
    a = Number(window.prompt(`1st Value`));
    console.log(`1st value : `,a);

    b = Number(window.prompt(`2nd Value`));
    console.log(`2nd value : ` ,b);

    console.log(`--------- operators ---------`);
    
    console.log( `addition : ` , a+b );
    console.log( `subtraction : ` , a-b );
    console.log( `multiplication : ` , a*b );
    console.log( `division : ` , a/b );
    console.log( `modulo : ` , a%b );
    console.log( `power a & b : ` , a**3, b**3 );

    
    console.log(`--------- check values ---------`);
    
    console.log(` a == b : ` , a == b);
    console.log(` a === b : ` , a === b);
    
    

    console.log(`--------- compare values ---------`);
    
    console.log(` a > b : ` , a > b);
    console.log(` a < b : ` , a < b);
    console.log(` a <= b : ` , a <= b);
    console.log(` a >= b : ` , a >= b);
    
    
    
    console.log(`--------- logical operators ---------`);
    
    console.log(` a > b && b < a : ` , a > b && a < b);
    console.log(` a > b || a < b : ` , a > b || a < b);
    console.log(` !(a > b) : ` , !(a > b));



    console.log(`--------- terminal operators ---------`);

    console.log( ` a>b? ` ); a > b ? console.log(` 1st value is grater then 2nd value `):
            console.log(` 1st value is less then 2nd value `);


</script>

</body>
</html>
