<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zillion web page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Zillion.css">
    <link rel="stylesheet" href="Zillion-mediaquery.css">

</head>
<body>
    <div class="background">
        <header>
            <div class="header-logo">
                <img src="../Zillion/image/main-logo.png" alt="logo">
            </div>
            <label for="check-box">
                <i class="fa-solid fa-bars menubar"></i>
            </label>
            <input type="checkbox" id="check-box">
            <div class="wrapper">
                <nav>
                    <a href="Home">Home</a>
                    <a href="Services">Services</a>
                    <a href="Investor">Investor</a>
                    <a href="About-Us">About-Us</a>
                </nav>
                <div class="header-btn">
                    <button class="all-btn"> Contact Us </button>
                </div>
            </div>
        </header>

        <div class="heading">
            <p> A smarter way to invest <br> and save for the future </p>

            <div class="heading-btn">
                <button class="all-btn"> Know More </button>
            </div>

        </div>
    </div>

</html>
